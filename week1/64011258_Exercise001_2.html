<!DOCTYPE html><!-- 64011258 -->
<html>

<head>
    <title>Exercise002</title>
    <style>
        legend {
            font-size: 15px;
            font-style: italic;
        }

        p {
            font-size: 14px;
        }

        .small {
            line-height: 0.0;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="Firstname">First name:</label>
        <input type="text" id="Firstname" name="Firstname"><br>
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" name="Lastname"><br>
        <label for="Email">E-mail:</label>
        <input type="text" id="Email" name="Email">
    </fieldset>

    <fieldset>
        <legend>Competition Question</legend>
        <p class="small">How tall is the Eiffel Tower in Paris, France?</p>
        <input type="radio" name="Answer">584ft<br>
        <input type="radio" name="Answer">784ft<br>
        <input type="radio" name="Answer">984ft<br>
        <input type="radio" name="Answer">1184ft<br>
    </fieldset>

    <fieldset>
        <legend>Tiebreaker Question</legend>
        <p class="small">In 25 words or less, say why you would like to win $10,000:</p>
        <textarea rows="10" cols="40"></textarea>
    </fieldset>

    <fieldset>
        <legend>Enter competition</legend>
        <button>Enter Competition</button>
    </fieldset>
</body>

</html>
